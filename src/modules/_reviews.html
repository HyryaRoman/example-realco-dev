<section class="section">
  <div class="container reviews">
    <h2 class="section__title reviews__title">What customers say</h2>
    <p class="section__description reviews__description">
      Faucibus orci luctus et ultrices posuere cubilia curae.
    </p>
    <ul class="reviews__card-holder" id="reviewList"></ul>
  </div>

  <template id="review-star-template">
    <img src="assets/icons/star.svg" />
  </template>

  <template id="review-template">
    <li class="review-card">
      <div class="review-card__rating" data-source="rating"></div>
      <p class="review-card__content" data-source="review"></p>
      <div class="review-card__profile">
        <img class="review-card__icon" data-source="icon" data-target="src"/>
        <p class="review-card__name" data-source="name"></p>
        <p class="review-card__role" data-source="role"></p>
      </div>
    </li>
  </template>

  <script src="assets/js/reviews.js" async></script>
</section>
