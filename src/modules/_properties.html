<section class="section properties-section">
  <div class="container properties">
    <div class="section__text-pill section__text-pill--align-center">Properties</div>
    <h2 class="section__title properties__title">Houses in your favorite area</h2>
    <ul class="properties__card-holder" id="propertiesList"></ul>
    <div class="contact-panel">
      <a href="#" class="btn btn--style-outline btn--inline contact-panel__explore">Explore properties</a>
      <a href="#" class="btn btn--style-floating btn--icon-right btn--inline contact-panel__contact">Contact agent</a>
    </div>
  </div>

  <template id="property-card-template">
    <li class="property-card">
      <img class="property-card__image" data-source="image" data-target="src"/>
      <div class="property-card__content">
        <h3 class="property-card__title" data-source="title"></h3>
        <p class="property-card__price">$ <span data-source="price"></span> USD</p>
        <p class="property-card__location" data-source="location"></p>
        <p class="property-card__bathroom-count" data-source="bathroom_count"></p>
        <p class="property-card__bedroom-count" data-source="bedroom_count"></p>
        <p class="property-card__area"><span data-source="area"></span> sqft</p>
      </div>
    </li>
  </template>

  <script src="assets/js/local_properties.js" async></script>
</section>
