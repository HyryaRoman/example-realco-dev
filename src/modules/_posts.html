<section class="section posts-section">
  <div class="container posts">
    <h2 class="section__text-pill posts__text-pill">Blog</h2>
    <h2 class="section__title section__title--align-left posts__title">Latest posts</h2>
    <div class="posts__text">
      <p class="section__description posts__description">
        Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae. Praesent efficitur nibh
        massa morbi sagittis ornare dui in ornare.
      </p>
      <a href="#" class="btn btn--style-outline btn--inline posts__view-all">View all</a>
    </div>
    <ul class="posts__card-holder" id="postList"></ul>
  </div>

  <template id="post-template">
    <li class="post">
      <img class="post__image" src="" data-source="image" data-target="src"/>
      <div class="post__content">
        <h3 class="post__title" data-source="title"></h3>
        <p class="post__description" data-source="description"></p>
        <div class="post__metadata">
          <p class="post__tag" data-source="tag"></p>
          <p class="post__date" data-source="date"></p>
        </div>
      </div>
      <a data-source="link" data-target="href" class="btn btn--icon-right btn--style-floating post__read-more">Read more</a>
    </li>
  </template>

  <script src="assets/js/posts.js" async></script>
</section>
